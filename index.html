<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Quiz App</title>
</head>
<body>
    <div id="initial-screen">
        <h1>Welcome to the Quiz!</h1>
        <p>Follow the instructions carefully and answer the questions to the best of your ability.</p>
        <button id="start-quiz">Start Quiz</button>
    </div>
    
    <div id="quiz-screen" style="display: none;">
        <div class="quiz-container">
            <div id="question-container">
                <h2 id="question"></h2>
            </div>
            <div id="answers">
                <label>
                    <input type="radio" name="answer" value="0">
                    <span id="option0"></span>
                </label>
                <label>
                    <input type="radio" name="answer" value="1">
                    <span id="option1"></span>
                </label>
                <label>
                    <input type="radio" name="answer" value="2">
                    <span id="option2"></span>
                </label>
                <label>
                    <input type="radio" name="answer" value="3">
                    <span id="option3"></span>
                </label>
            </div>
            <button id="submit-answer">Submit Answer</button>
            <div id="feedback"></div>
            <div id="score-container">
                <p>Score: <span id="score">0</span></p>
            </div>
            <div id="timer-container">
                <p>Time Left: <span id="timer">30</span> seconds</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
